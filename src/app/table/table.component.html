<table>
  <thead>
    <tr>
      <th>STT</th>
      <th>Mã sản phẩm</th>
      <th>Tên sản phẩm</th>
      <th>Giá sản phẩm</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list; index as idx" [ngClass]=" (idx+1) % 2 == 0? 'even': '' ">
      <td>{{item.id}}</td>
      <td>{{item.code}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
    </tr>


  </tbody>
</table>
